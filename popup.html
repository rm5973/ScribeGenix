<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Guide Recorder</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 32px;
      margin-bottom: 10px;
    }
    
    h1 {
      font-size: 18px;
      margin: 0;
      color: #1e293b;
    }
    
    .description {
      color: #64748b;
      font-size: 14px;
      margin-top: 5px;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }
    
    .btn {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: #3b82f6;
      color: white;
    }
    
    .btn-primary:hover {
      background: #2563eb;
    }
    
    .btn-secondary {
      background: #f1f5f9;
      color: #475569;
      border: 1px solid #e2e8f0;
    }
    
    .btn-secondary:hover {
      background: #e2e8f0;
    }
    
    .features {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e2e8f0;
    }
    
    .feature {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      font-size: 13px;
      color: #64748b;
    }
    
    .feature-icon {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üìπ</div>
    <h1>Guide Recorder</h1>
    <p class="description">Create step-by-step guides with screenshots and video</p>
  </div>
  
  <div class="actions">
    <button id="openSidePanel" class="btn btn-primary">
      <span>üöÄ</span>
      Open Guide Recorder
    </button>
    <button id="openDemo" class="btn btn-secondary">
      <span>üëÅÔ∏è</span>
      View Demo
    </button>
  </div>
  
  <div class="features">
    <div class="feature">
      <span class="feature-icon">üì∏</span>
      <span>Screenshot-based step recording</span>
    </div>
    <div class="feature">
      <span class="feature-icon">üé•</span>
      <span>Full video recording with audio</span>
    </div>
    <div class="feature">
      <span class="feature-icon">‚ûï</span>
      <span>Manual step insertion</span>
    </div>
    <div class="feature">
      <span class="feature-icon">üìÑ</span>
      <span>Export to HTML, PDF, Markdown</span>
    </div>
  </div>
  
  <script>
    document.getElementById('openSidePanel').addEventListener('click', async () => {
      const [tab] = await chrome.tabs.query({ active: true, currentWindow: true });
      await chrome.sidePanel.open({ tabId: tab.id });
      window.close();
    });
    
    document.getElementById('openDemo').addEventListener('click', () => {
      chrome.tabs.create({ url: chrome.runtime.getURL('index.html') });
      window.close();
    });
  </script>
</body>
</html>
